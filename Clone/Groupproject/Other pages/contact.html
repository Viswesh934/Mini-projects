<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Contact Us</title>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <main>
        <section class="contact-info">
            <h2>Contact Information</h2>
            <div class="contact">
            <p>Email: contact@example.com</p>
            <p>Phone: +1 (123) 456-7890</p>
            <p>Address: 123 Main Street, City, Country</p>
            </div>
            <img src="location.webp" alt="Location Map" width="100%">
        </section>
        <section class="business-hours">
            <h2>Business Hours</h2>
            <div class="contact">
            <p>Monday-Friday: <br>9:00 AM - 6:00 PM</p>
            <p>Saturday: <br> 10:00 AM - 4:00 PM</p>
            <p>&nbsp;&nbsp;Sunday:<br>Closed</p>
            </div>
            <img src="clock.webp" alt="Clock">
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Our E-Commerce Site. All rights reserved.</p>
    </footer>
</body>
</html>
